name: OakCoolDown
author: Hyun-Ku Lee
version: 1.0.1
description: Plugin, Block place cooldown, Modifiable Solution, JDK11 "OakCoolDown"
website: https://github.com/LeeHyKu

api-version: 1.12
main: me.hklee.oakcooldown.Oakcooldown

permissions:
  oakcooldown.*:
    description: 루트 권한
    default: op
    children:
      oakcooldown.ignorecool: true
      oakcooldown.ignoreneed: true
  oakcooldown.ignorecool:
    description: 쿨타임에 영향을 받지 않습니다
    default: op
  oakcooldown.ignoreneed:
    description: 나무 한개만으로 설치할 수 있습니다다
    default: op